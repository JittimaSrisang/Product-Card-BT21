<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients">
                    <div class="gradient second" color="blue"></div>
                    <div class="gradient" color="yellow"></div>
                    <div class="gradient" color="pink"></div>
                    <div class="gradient" color="purple"></div>
                    <div class="gradient" color="red"></div>
                    <div class="gradient" color="brown"></div>
                    <div class="gradient" color="yellow2"></div>
                    <div class="gradient" color="black"></div>
                </div>
                <h1 class="BT21">BT21</h1>
                <img src="img/logo.png" alt="" class="logo">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                <img src="img/koya.png" alt="" class="shoe show" color="blue">
                <img src="img/chimmy.png" alt="" class="shoe" color="yellow">
                <img src="img/cooky.png" alt="" class="shoe" color="pink">
                <img src="img/mang.png" alt="" class="shoe" color="purple">
                <img src="img/rj.png" alt="" class="shoe" color="red">
                <img src="img/shooky.png" alt="" class="shoe" color="brown">
                <img src="img/tata.png" alt="" class="shoe" color="yellow2">
                <img src="img/van.png" alt="" class="shoe" color="black">
            </div>

            <div class="info">
                <div class="shoeName">
                    <div>
                        <h1 class="big">BT21</h1>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small">BT21's Doll</h3>
                </div>
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">"BT21" the brand and its characters were born from a collaborative project between LINE FRIENDS and BTS.</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color active" primary="#2175f5" color="blue"></span>
                        <span class="color" primary="#f84848" color="red"></span>
                        <span class="color" primary="#FF99CC" color="pink"></span>
                        <span class="color" primary="#FFD700" color="yellow"></span>
                        <span class="color" primary="#444" color="black"></span>
                        <span class="color" primary="#A020F0" color="purple"></span>
                        <span class="color" primary="#8B5A2B" color="brown"></span>
                        <span class="color" primary="#FFE150" color="yellow2"></span>
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">size</h3>
                    <div class="sizes">
                        <span class="size">7</span>
                        <span class="size">8</span>
                        <span class="size active">9</span>
                        <span class="size">10</span>
                        <span class="size">11</span>
                    </div>
                </div>
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to card</a>
                    <div class="price">
                        <i class="fas fa-dollar-sign"></i>
                        <h1>189.99</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
